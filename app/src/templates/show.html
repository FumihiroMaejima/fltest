{% extends "layout.html" %}
{% block content %}
<div class="container">

    <div class="card bg-light">
        <div class="card-header">
            <h2>{{ task.title }}</h2>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ task.content }}</p>
                <footer class="blockquote-footer"><cite title="Source Title">(Last Update: {{ task.date }})</cite>
                </footer>
            </blockquote>
            {% if task.commit == 1 %}
            <div class="alert alert-success" role="alert">
                完了しています
            </div>
            {% endif %}
        </div>
    </div>

    <br>
    <table>
        <tr>
            <td><a href="/edit/{{ task.id }}" class="btn btn-warning far fa-edit">編集</a></td>
            <td><a href="/delete/{{ task.id }}" class="btn btn-danger fas fa-trash-alt" onclick="return confirm('この項目を削除します。よろしいですか？')">削除</a></td>
            <form action="/complete/{{ task.id }}" method="POST">
                <td><input type="submit" class="btn btn-info fas fa-check-circle" value="完了にする"></td>
            </form>
            <form action="/incomplete/{{ task.id }}" method="POST">
                <td><input type="submit" class="btn btn-success fas fa-undo-alt" value="未完了にする"></td>
            </form>
        </tr>
    </table>




    <br>
    <p><a href="/" class="btn btn-info">一覧に戻る</a></p>

</div>
{% endblock %}
