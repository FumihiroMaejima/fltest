{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="/create" method="POST">
        <div class="form-group">

            <label for="title">ToDo</label>
            <div class="form-control">{{ task_title }}</div>
            <input type="hidden" name="title" value="{{ task_title }}" >

        </div>
        <div class="form-group">

            <label for="content">備考</label>
            <div class="form-control">{{ task_content }}</div>
            <input type="hidden" name="content" value="{{ task_content }}">

        </div>
        <input type="hidden" name="create_csrf_token" value="{{ create_session_token }}" />

        <button type="submit" class="btn btn-success">タスクの作成</button>
        <a class="btn btn-danger" href="{{url_for('.new_task')}}">戻る</a>

    </form>
</div>
{% endblock %}
